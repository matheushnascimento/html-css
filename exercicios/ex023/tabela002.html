<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}

		table{
			width: 500px;
			border-collapse: collapse;
		}

		caption{
			padding: 10px;
			font-size: 1.5em;
			font-weight: bold;
			background-color: lightgray;
		}
		td, th{
			padding: 10px;
			border: 1px solid black;
		}

		td.num{
			text-align: right;
		}

		thead, tfoot{
			color: white;
			background-color: gray;
		}
	</style>
</head>
<body>
	<h1>Uso de tabelas grandes</h1>
	<!-- Anatomia de tabelas grandes
	TABLE
		CAPTION
		THEAD
			TR, TD, TH
		TBODY
			TR, TD, TH
		TFOOT
			TR, TD, TH
	-->
	<table>
		<caption>População das Unidades Federativas</caption>
		<thead>
			<tr>
				<th scope="col">Estado</th>
				<th scope="col" style="width: 50px;">População</th>
			</tr>
		</thead>
		<tbody>
				<tr>
					<td>São Paulo</td>
					<td class="num">45.915.049</td>
				</tr>
				<tr>
					<td>Minas Gerais</td>
					<td class="num"> 21.168.791</td>
				</tr>
				<tr>
					<td>Rio de Janeiro</td>
					<td class="num">17.264.943</td>
				</tr>

		</tbody>
		<tfoot>
			<tr>
				<th scope="row">Total de Habitantes</th>
				<td class="num"><strong>84.348.783</strong></td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
