<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tabelas</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
		}

		table {
			width: 400px;
			height: 400px;
			border-collapse: collapse;
		} 

		td {
			padding: 8px;
			text-align: center; /*Alinhamento horizontal*/
			vertical-align: middle; /* alinhamento vertical: top/ bottom/ middle*/
			border: 1px solid black;
		}

		.numero{
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>Minha primeira tabela</h1>
	<!--
		Hierarquia de tabelas (simples)
		table = tabela
		table row = linha de tabela
		table header = cabeçalho de tabela
		table data = dado de tabela
	-->
	<table>
		<tr> <!-- Primeira linha -->
			<td>A1
			<td>B1
			<td>C1
		</tr>

		<tr> <!-- Segunda linha -->
			<td>A2
			<td>B2
			<td class="numero">C2			
		</tr>

		<tr> <!-- Terceira linha -->
			<td>A3
			<td>B3
			<td class="numero">C3			
		</tr>

		<tr> <!-- Quarta linha -->
			<td>A4
			<td>B4
			<td>C4			
		</tr>
	</table>
	
</body>
</html>

<!--
	O fechamento das tags <td> e <tr> NÃO TÊM FECHAMENTO OBRIGATÓRIO (mas é aconselhável que feche, por conveniencia)
	Se a hierarquia não for obedecida a order dos dados pode ser exibidos em locais errados
-->
