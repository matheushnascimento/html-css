<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário</title>
</head>
<body>
	<h1>Teste de formulário</h1>
	<form action="cadastro.php" method="get" autocomplete="on">
		<!--NOME-->
		<p>
			<label for="inome">Nome:</label>
			<input type="text" name="nome" id="inome" required maxlength=" 30" placeholder="Nome completo" autocomplete="name">
		</p>
		<!--MÉDIA-->
		<p>
			<label for="imedia">Média:</label>
			<input type="number" name="media" id="imedia" placeholder="0-10" min="0" max="10" step="0.1" required value="5">
		</p>
		<!--PERIODO LETIVO-->
		<p>
			<label for="imes">Período Letivo</label>
			<input type="month" name="mes" id="imes" required value="2022-08">
		</p>
		<!--DATA DA PROVA-->
		<p>
			<label for="idate">dia da Prova: </label>
			<input type="date" name="date" id="idate" required>
		</p>
		<!--HORARIO DA PROVA-->
		<P>
			<label for="ihora">Horário da prova: </label>
			<input type="time" name="hora" id="ihora">
		</P>
		<!--BOTÕES-->
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
